# environment.yml
# This file is for Conda. It sets up the core environment.

name: llm_erm
channels:
  - pytorch        # Highest priority for PyTorch packages
  - nvidia         # For CUDA components
  - conda-forge    # For a wide range of community packages
  - defaults       # The base anaconda channel
dependencies:
  # --- Core Environment ---
  - python=3.10
  - pip

  # --- PyTorch & CUDA Stack (Best installed via Conda) ---
  - pytorch
  - pytorch-cuda 

  # --- Core Data Science ---
  - numpy
  - pandas

  # --- Pip dependencies will be installed from requirements.txt ---
  - pip:
    - -r requirements.txt